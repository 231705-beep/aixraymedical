databases:
  - name: ai-xray-db
    databaseName: ai_xray_health
    user: ai_backend_user
    plan: free

services:
  # Backend Web Service
  - type: web
    name: ai-xray-backend
    runtime: docker
    dockerContext: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-xray-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_USER
        sync: false # Set this manually in Render Dashboard
      - key: EMAIL_PASS
        sync: false # Set this manually in Render Dashboard
      - key: EMAIL_HOST
        value: "smtp.gmail.com"
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_FROM
        value: "AI X-Ray Health <khattaksaad042@gmail.com>"

  # Frontend Web Service
  - type: web
    name: ai-xray-frontend
    runtime: docker
    dockerContext: ./frontend
    dockerfilePath: ./frontend/Dockerfile
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: ai-xray-backend
          property: host
